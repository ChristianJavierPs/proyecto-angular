<div class="container">
  <h2 class="m-2 has-text-centered">Iniciar Sesión</h2>
  <form class="m-4" #loginForm="ngForm">
    <div class="field">
      <input
        class="input"
        type="email"
        name="email"
        #email="ngModel"
        [(ngModel)]="model.email"
        placeholder="Ingresa tu email"
        required
        emailValidator
        email
      />
    </div>
    <div class="field">
      <input
        class="input"
        type="password"
        name="password"
        #password="ngModel"
        [(ngModel)]="model.password"
        placeholder="Ingresa tu contraseña"
        required
        minlength="6"
        maxlength="12"
      />
    </div>
    <p class="help is-danger">{{error}}</p>
    <div class="field">
      <button
        class="button is-info"
        type="button"
        (click)="onClick()"
        [disabled]="!loginForm.valid"
      >Ingresar</button>
    </div>
  </form>
</div>
