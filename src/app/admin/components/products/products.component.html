<h2>Lista de Productos</h2>

<a routerLink="../new-product">Nuevo producto</a>

<a class="link-crud-user" routerLink="../users">Mantenimiento de usuarios</a>


<div class="container">
  <table class="table is-bordered is-striped is-narrow is-hoverable is-fullwidth">
    <thead>
      <tr>
        <td>#</td>
        <td>Nombre</td>
        <td>Detalle</td>
        <td>Stock</td>
        <td>Precio</td>
        <td>Acciones</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products; let idx = index">
        <td>{{idx + 1}}</td>
        <td>{{product.name}}</td>
        <td>{{product.description | truncate : 15 : '***' | uppercase }}</td>
        <td>{{product.stock}}</td>
        <td>{{product.price}}</td>
        <td>

          <button (click)="handleDelete(product.id)">Eliminar</button>
          <a [routerLink]="['../edit-product', product.id]">Editar</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
